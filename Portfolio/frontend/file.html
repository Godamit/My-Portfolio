<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileupload</title>
    <link rel="stylesheet" href="./css/file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <div id="cursor" class="cursor"></div>

    <div class="upload-container">
        <h1>Upload a File</h1>
        <input type="file" class="filein" id="ipfile" />
        <button class="submit" onclick="submitForm()">Submit</button>
        <h3 id="response"></h3>
      </div>

      <div class="upload-queue" id="uploadQueue">
      <div class="queuehead">
       
        <h2>Upload Queue 
       </h2>
       <i class="fas fa-sync-alt" style="color: #4caf50; font-size: 24px; cursor: pointer;" onclick="loadUploadQueue()"></i>
      </div>
        <ul id="queueList"></ul>
      </div>
      
      
</body>
<script src="./js/file.js"></script>
</html>
